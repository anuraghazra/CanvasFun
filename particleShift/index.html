<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Particle Shift | Anurag Hazra</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.3/dat.gui.min.js"></script>
  <script src="https://anuraghazra.github.io/Candy.js/dist/Candy.build.js"></script>
  <script src="../src/lib/Vector.js"></script>
  <link preload href="https://fonts.googleapis.com/css?family=Charm|Fugaz+One|Lobster|Shadows+Into+Light|Staatliches"
    rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    canvas {
      margin: 0;
      padding: 0;
    }

    .ui {
      display: flex;
      justify-content: center;
    }

    .container input {
      font-family: 'Fugaz One';
      flex: 1 0 1;
      flex-basis: 50%;
      padding: 5px;
      color: rgba(155, 155, 255, 1);
      font-size: 24px;
      border: none;
      border-bottom: 2px solid rgba(155, 155, 255, 1);
      border-radius: 5px;
      text-align: center;
      transition: 0.5s;
    }

    .container input:focus {
      outline: none;
      border-bottom: 4px solid rgba(155, 155, 255, 1);
    }

    #datgui {
      position: absolute;
      top: 0;
      left: 0;
      background-color: black;
      padding-top: 5px;
      color: white;
      font-size: 12px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    #datgui p {
      margin-left: 10px;
      margin-bottom: 10px;
    }
  </style>
</head>

<body>
  <a href="https://github.com/anuraghazra/CanvasFun/tree/master/particleShift" target="_blank" class="github-corner"
    aria-label="View source on GitHub"><svg width="80" height="80" viewBox="0 0 250 250"
      style="fill:rgba(100,100,255,1); color:#fff; position: absolute; top: 0; border: 0; right: 0;" aria-hidden="true">
      <path d="M0,0 L115,115 L130,115 L142,142 L250,250 L250,0 Z"></path>
      <path
        d="M128.3,109.0 C113.8,99.7 119.0,89.6 119.0,89.6 C122.0,82.7 120.5,78.6 120.5,78.6 C119.2,72.0 123.4,76.3 123.4,76.3 C127.3,80.9 125.5,87.3 125.5,87.3 C122.9,97.6 130.6,101.9 134.4,103.2"
        fill="currentColor" style="transform-origin: 130px 106px;" class="octo-arm"></path>
      <path
        d="M115.0,115.0 C114.9,115.1 118.7,116.5 119.8,115.4 L133.7,101.6 C136.9,99.2 139.9,98.4 142.2,98.6 C133.8,88.0 127.5,74.4 143.8,58.0 C148.5,53.4 154.0,51.2 159.7,51.0 C160.3,49.4 163.2,43.6 171.4,40.1 C171.4,40.1 176.1,42.5 178.8,56.2 C183.1,58.6 187.2,61.8 190.9,65.4 C194.5,69.0 197.7,73.2 200.1,77.6 C213.8,80.2 216.3,84.9 216.3,84.9 C212.7,93.1 206.9,96.0 205.4,96.6 C205.1,102.4 203.0,107.8 198.3,112.5 C181.9,128.9 168.3,122.5 157.7,114.1 C157.9,116.9 156.7,120.9 152.7,124.9 L141.0,136.5 C139.8,137.7 141.6,141.9 141.8,141.8 Z"
        fill="currentColor" class="octo-body"></path>
    </svg></a>
  <style>
    .github-corner:hover .octo-arm {
      animation: octocat-wave 560ms ease-in-out
    }

    @keyframes octocat-wave {

      0%,
      100% {
        transform: rotate(0)
      }

      20%,
      60% {
        transform: rotate(-25deg)
      }

      40%,
      80% {
        transform: rotate(10deg)
      }
    }

    @media (max-width:500px) {
      .github-corner:hover .octo-arm {
        animation: none
      }

      .github-corner .octo-arm {
        animation: octocat-wave 560ms ease-in-out
      }
    }
  </style>

  <div id="datgui">
    <p>
      Hover to Repel <br>
      Hold Click to attract
    </p>
  </div>
  <div class="container">
    <canvas id="c"></canvas>
    <div class="ui">
      <input id="text" maxlength="16">
    </div>
  </div>

  <script src="./js/global.js"></script>
  <script src="./js/Points.js"></script>
  <script src="./js/index.js"></script>
</body>

</html>
